version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cv-builder-postgres
    restart: always
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cv-builder-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cv-builder-redis
    restart: always
    ports:
      - '${REDIS_PORT:-6379}:6379'
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cv-builder-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: cv-builder-minio
    restart: always
    ports:
      - '${MINIO_PORT:-9000}:9000'
      - '${MINIO_CONSOLE_PORT:-9001}:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cv-builder-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # NATS Message Broker
  nats:
    image: nats:2-alpine
    container_name: cv-builder-nats
    restart: always
    ports:
      - '4222:4222'
      - '${NATS_HTTP_PORT:-8222}:8222'
    command: ['--http_port', '8222', '--jetstream', '--store_dir', '/data']
    volumes:
      - nats_data:/data
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:8222/healthz']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cv-builder-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # API Gateway Application
  api-gateway:
    image: cv-builder-api-gateway:${API_GATEWAY_VERSION:-latest}
    container_name: cv-builder-api-gateway
    restart: always
    ports:
      - '${API_GATEWAY_PORT:-3000}:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      # PostgreSQL
      DATABASE_HOST: ${POSTGRES_HOST:-postgres}
      DATABASE_PORT: ${POSTGRES_PORT:-5432}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      # Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # MinIO
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      # NATS
      NATS_URL: ${NATS_URL:-nats://nats:4222}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cv-builder-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  nats_data:
    driver: local

networks:
  cv-builder-network:
    driver: bridge
